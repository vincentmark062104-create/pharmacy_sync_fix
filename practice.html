    // --- UTILITY FUNCTIONS ---
    const exportToCSV = (data, filename) => {
      if (!data || !data.length) return;
      const headers = Object.keys(data[0]).join(',');
      const rows = data.map(row => Object.values(row).map(val => `"${val}"`).join(',')).join('\n');
      const csv = `${headers}\n${rows}`;
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.setAttribute('hidden', '');
      a.setAttribute('href', url);
      a.setAttribute('download', `${filename}.csv`);
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    };

    const fileToBase64 = (file) => new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = () => resolve(reader.result.split(',')[1]);
      reader.onerror = error => reject(error);
    });

    const apiKey = ""; 

    const fetchWithRetry = async (url, options, retries = 5) => {
      const delays = [1000, 2000, 4000, 8000, 16000];
      for (let i = 0; i < retries; i++) {
        try {
          const res = await fetch(url, options);
          if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
          return await res.json();
        } catch (err) {
          if (i === retries - 1) throw err;
          await new Promise(r => setTimeout(r, delays[i]));
        }
      }
    };

    // ==========================================
    // AI CHATBOT COMPONENT

    function Chatbot() {
      const [isOpen, setIsOpen] = useState(false);
      const [input, setInput] = useState('');
      const [isLoading, setIsLoading] = useState(false);
      const [messages, setMessages] = useState([
        { role: 'model', text: 'Hi! I am the PharmaSync AI Assistant. How can I help you navigate the system today?' }
      ]);
      const messagesEndRef = useRef(null);

      useEffect(() => {
        if (messagesEndRef.current) {
          messagesEndRef.current.scrollIntoView({ behavior: 'smooth' });
        }
      }, [messages, isOpen]);

      const handleSend = async (e) => {
        e?.preventDefault();
        if (!input.trim()) return;

        const newMessages = [...messages, { role: 'user', text: input }];
        setMessages(newMessages);
        setInput('');
        setIsLoading(true);

        try {
          const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
          const payload = {
            contents: newMessages.map(m => ({
              role: m.role,
              parts: [{ text: m.text }]
            })),
            systemInstruction: {
              parts: [{ text: "You are an AI assistant for PharmaSync, a Pharmacy Sales and Inventory System. You help users understand how to use the Dashboard, POS, Products, Inventory, Forecasting (SMA), Suppliers, and Reports modules. Keep your answers concise, friendly, and helpful." }]
            }
          };

          const data = await fetchWithRetry(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });

          const botReply = data.candidates?.[0]?.content?.parts?.[0]?.text || "Sorry, I couldn't process that.";
          setMessages(prev => [...prev, { role: 'model', text: botReply }]);
        } catch (error) {
          console.error(error);
          setMessages(prev => [...prev, { role: 'model', text: error.message || "Error connecting to AI. Please try again later." }]);
        } finally {
          setIsLoading(false);
        }
      };

      return (
        <div className="fixed bottom-6 right-6 z-50 print:hidden">
          {isOpen ? (
            <div className="bg-white rounded-2xl shadow-2xl w-80 sm:w-96 flex flex-col overflow-hidden border border-slate-200 h-[500px] animate-in slide-in-from-bottom-5">
              <div className="bg-emerald-600 p-4 flex justify-between items-center text-white">
                <div className="flex items-center gap-2">
                  <Icon name="Bot" className="w-5 h-5" />
                  <h3 className="font-bold">AI Assistant</h3>
                </div>
                <button onClick={() => setIsOpen(false)} className="hover:bg-emerald-700 p-1 rounded transition-colors">
                  <Icon name="X" className="w-5 h-5" />
                </button>
              </div>
              
              <div className="flex-1 overflow-y-auto p-4 space-y-4 bg-slate-50">
                {messages.map((msg, i) => (
                  <div key={i} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                    <div className={`max-w-[80%] p-3 rounded-2xl text-sm ${
                      msg.role === 'user' 
                        ? 'bg-emerald-600 text-white rounded-tr-none' 
                        : 'bg-white border border-slate-200 text-slate-800 rounded-tl-none shadow-sm'
                    }`}>
                      {msg.text}
                    </div>
                  </div>
                ))}
                {isLoading && (
                  <div className="flex justify-start">
                    <div className="bg-white border border-slate-200 p-3 rounded-2xl rounded-tl-none text-slate-400 text-sm shadow-sm flex items-center gap-1">
                      <div className="w-2 h-2 bg-emerald-400 rounded-full animate-bounce"></div>
                      <div className="w-2 h-2 bg-emerald-400 rounded-full animate-bounce" style={{animationDelay: '0.2s'}}></div>
                      <div className="w-2 h-2 bg-emerald-400 rounded-full animate-bounce" style={{animationDelay: '0.4s'}}></div>
                    </div>
                  </div>
                )}
                <div ref={messagesEndRef} />
              </div>

              <form onSubmit={handleSend} className="p-3 bg-white border-t border-slate-100 flex gap-2">
                <input 
                  type="text" 
                  value={input}
                  onChange={(e) => setInput(e.target.value)}
                  placeholder="Ask me anything..." 
                  className="flex-1 px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500"
                />
                <button 
                  type="submit" 
                  disabled={isLoading || !input.trim()}
                  className="bg-emerald-600 text-white p-2 rounded-lg hover:bg-emerald-700 disabled:bg-slate-300 transition-colors"
                >
                  <Icon name="Send" className="w-5 h-5" />
                </button>
              </form>
            </div>
          ) : (
            <button 
              onClick={() => setIsOpen(true)}
              className="bg-emerald-600 text-white p-4 rounded-full shadow-xl hover:bg-emerald-700 hover:scale-105 transition-all flex items-center justify-center"
            >
              <Icon name="MessageSquare" className="w-6 h-6" />
            </button>
          )}
        </div>
      );
    }

    // BARCODE SCANNER MODAL COMPONENT
    // ==========================================
    function BarcodeScannerModal({ onClose, onScan }) {
      const onScanRef = useRef(onScan);
      useEffect(() => {
        onScanRef.current = onScan;
      }, [onScan]);

      useEffect(() => {
        let html5QrcodeScanner;
        
        const initScanner = () => {
          if (window.Html5QrcodeScanner && !html5QrcodeScanner) {
            html5QrcodeScanner = new window.Html5QrcodeScanner(
              "reader",
              { fps: 10, qrbox: { width: 250, height: 250 } },
              false
            );
            html5QrcodeScanner.render(
              (decodedText) => {
                html5QrcodeScanner.clear();
                onScanRef.current(decodedText);
              },
              (error) => {}
            );
          }
        };

        if (window.Html5QrcodeScanner) {
          initScanner();
        }

        return () => {
          if (html5QrcodeScanner) {
            html5QrcodeScanner.clear().catch(error => {
              console.error("Failed to clear html5QrcodeScanner. ", error);
            });
          }
        };
      }, []);

      return (
        <div className="fixed inset-0 bg-black/60 z-[60] flex items-center justify-center p-4 backdrop-blur-sm animate-in fade-in">
          <div className="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden">
            <div className="p-4 border-b bg-slate-50 flex justify-between items-center">
              <h3 className="font-bold text-lg text-slate-800 flex items-center gap-2">
                <Icon name="QrCode" className="w-5 h-5 text-emerald-600"/> Scan Product Barcode
              </h3>
              <button onClick={onClose} className="text-slate-400 hover:text-slate-600 transition-colors">
                <Icon name="XCircle" className="w-6 h-6"/>
              </button>

    function AILabelScannerModal({ onClose, onScan }) {
      const [isLoading, setIsLoading] = useState(false);
      const [preview, setPreview] = useState(null);

      const handleFileChange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        setPreview(URL.createObjectURL(file));
        setIsLoading(true);

        try {
          const base64Data = await fileToBase64(file);
          
          const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
          const payload = {
            contents: [{
              parts: [
                { text: "You are a pharmacy assistant AI. Extract product details from this medicine label. Format the expiration date as YYYY-MM-DD (assume the last day of the month if day is missing, default to 2000s if year is 2 digits). For barcode, use the prominent alphanumeric code (like NDC) if the actual barcode lines don't have human-readable numbers. Infer the medical category (e.g., Analgesic, Antibiotic, Antihypertensive, Antihistamine, Antidiabetic, Vitamins) based on the generic name." },
                { inlineData: { mimeType: file.type, data: base64Data } }
              ]
            }],
            generationConfig: {
              responseMimeType: "application/json",
              responseSchema: {
                type: "OBJECT",
                properties: {
                  name: { type: "STRING", description: "Brand name or main name (e.g., Diltiazem)" },
                  genericName: { type: "STRING", description: "Generic name (e.g., Diltiazem HCl)" },
                  brand: { type: "STRING", description: "Manufacturer or packager (e.g., UDL)" },
                  category: { type: "STRING", description: "Medical category" },
                  expirationDate: { type: "STRING", description: "YYYY-MM-DD format" },
                  barcode: { type: "STRING", description: "Alphanumeric code or NDC" }
                }
              }
            }
          };

          const data = await fetchWithRetry(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });

          const jsonText = data.candidates?.[0]?.content?.parts?.[0]?.text;
          if (jsonText) {
            const extracted = JSON.parse(jsonText);
            onScan(extracted);
          } else {
            alert("Could not extract data from the image.");
          }
        } catch (error) {
          console.error(error);
          alert(error.message || "Error processing image.");
        } finally {
          setIsLoading(false);
        }
      };

      return (
        <div className="fixed inset-0 bg-black/60 z-[60] flex items-center justify-center p-4 backdrop-blur-sm animate-in fade-in">
          <div className="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden">
            <div className="p-4 border-b bg-slate-50 flex justify-between items-center">
              <h3 className="font-bold text-lg text-slate-800 flex items-center gap-2">
                <Icon name="Camera" className="w-5 h-5 text-emerald-600"/> AI Label Scanner
              </h3>
              <button onClick={onClose} disabled={isLoading} className="text-slate-400 hover:text-slate-600 transition-colors">
                <Icon name="XCircle" className="w-6 h-6"/>
              </button>
            </div>
            <div className="p-6 flex flex-col items-center">
              {preview ? (
                <div className="w-full relative rounded-lg overflow-hidden border border-slate-200 mb-4 bg-black flex items-center justify-center min-h-[250px] max-h-[300px]">
                  <img src={preview} alt="Preview" className="max-w-full max-h-full object-contain" />
                  {isLoading && (
                    <div className="absolute inset-0 bg-black/50 flex flex-col items-center justify-center text-white">
                      <div className="w-10 h-10 border-4 border-emerald-500 border-t-transparent rounded-full animate-spin mb-3"></div>
                      <p className="font-medium">AI Analyzing Label...</p>
                    </div>

                </div>
              ) : (

                    <label className="block text-sm font-medium text-slate-700 mb-1">Min. Stock Level</label>

                  <div className="col-span-2 flex justify-end gap-3 mt-4 pt-4 border-t">

    // ==========================================
    // SALES (POS) PAGE
    // ==========================================
    function POSView({ products, setProducts, sales, setSales, addNotification, user, logActivity, cart, setCart }) {
      const [viewMode, setViewMode] = useState('sale'); // 'sale' or 'history'
      const [search, setSearch] = useState('');
      const [isScannerOpen, setIsScannerOpen] = useState(false);
      const [cashTendered, setCashTendered] = useState('');
      const [receiptData, setReceiptData] = useState(null);

      // History Filters
      const currentYear = new Date().getFullYear();
      const [historyYear, setHistoryYear] = useState(currentYear.toString());
      const [historyMonth, setHistoryMonth] = useState('All');
      const [showSummary, setShowSummary] = useState(false);

      const yearOptions = Array.from({ length: 5 }, (_, i) => currentYear - i);

      const filteredHistory = useMemo(() => {
        return sales.filter(s => {
          const d = new Date(s.date);
          const matchesYear = d.getFullYear().toString() === historyYear;
          const matchesMonth = historyMonth === 'All' || d.getMonth().toString() === historyMonth;
          return matchesYear && matchesMonth;
        });
      }, [sales, historyYear, historyMonth]);

      const summaryData = useMemo(() => {
        let totalRevenue = 0;
        let totalItems = 0;
        let itemMap = {};

        filteredHistory.forEach(sale => {
          totalRevenue += sale.total;
          sale.items.forEach(item => {
            if (item.name === 'Monthly Aggregate Data') return; // Skip dummy initial data 
            totalItems += item.qty;
            if (!itemMap[item.name]) itemMap[item.name] = { qty: 0, total: 0 };
            itemMap[item.name].qty += item.qty;
            itemMap[item.name].total += item.total;
          });
        });

        return {
          totalRevenue,
          totalItems,
          items: Object.entries(itemMap).map(([name, val]) => ({ name, ...val })).sort((a,b) => b.qty - a.qty)
        };
      }, [filteredHistory]);

      const processScanOrSearch = (query) => {
        if(!query) return;
        const q = query.toLowerCase().trim();
        
        // Allow partial match for name/generic name or exact match for barcode
        const prod = products.find(p => 
          p.barcode === q || 
          p.name.toLowerCase().includes(q) || 
          p.genericName.toLowerCase().includes(q)
        );

        if (prod) {
          if (prod.quantity <= 0) {
            alert("Product is out of stock!");
            return;
          }
          addToCart(prod);
          setSearch('');
        } else {
          alert("Product not found! Try searching a different keyword or barcode.");
        }
      };

      const handleManualSearch = (e) => {
        e.preventDefault();
        processScanOrSearch(search);
      };

      const handleCameraScan = (decodedText) => {
        setIsScannerOpen(false);
        processScanOrSearch(decodedText);
      };

      const addToCart = (product) => {
        setCart(prev => {
          const existing = prev.find(item => item.id === product.id);
          if (existing) {
            if (existing.cartQty >= product.quantity) {
              alert("Cannot exceed available stock");
              return prev;
            }
            return prev.map(item => item.id === product.id ? { ...item, cartQty: item.cartQty + 1, total: (item.cartQty + 1) * item.price } : item);
          }
          return [...prev, { ...product, cartQty: 1, total: product.price }];
        });
      };

      const updateCartQty = (id, delta) => {
        setCart(prev => {
          return prev.map(item => {
            if (item.id === id) {
              const newQty = item.cartQty + delta;
              if (newQty <= 0) return null; // Will remove from cart entirely
              if (newQty > item.quantity) {
                alert("Cannot exceed available stock");
                return item;
              }
              return { ...item, cartQty: newQty, total: newQty * item.price };
            }
            return item;
          }).filter(Boolean); // Clean up any null items
        });
      };

      const removeFromCart = (id) => setCart(prev => prev.filter(item => item.id !== id));

      const totalAmount = cart.reduce((sum, item) => sum + item.total, 0);
      const changeAmount = parseFloat(cashTendered) >= totalAmount ? parseFloat(cashTendered) - totalAmount : 0;

      const handleCheckout = () => {
        if (cart.length === 0) return;
        if (isNaN(parseFloat(cashTendered)) || parseFloat(cashTendered) < totalAmount) {
          alert("Insufficient Cash Tendered!");
          return;
        }
        
        // Deduct inventory
        const cartMap = cart.reduce((acc, item) => ({...acc, [item.id]: item.cartQty}), {});
        setProducts(prev => prev.map(p => 
          cartMap[p.id] ? { ...p, quantity: p.quantity - cartMap[p.id] } : p
        ));

        // Save Sale Record
        const saleRecord = {
          id: Date.now(),
          date: new Date().toISOString(),
          items: cart.map(c => ({ name: c.name, qty: c.cartQty, price: c.price, total: c.total })),
          total: totalAmount,
          cash: parseFloat(cashTendered),
          change: changeAmount,
          cashier: user.username
        };
        setSales(prev => [saleRecord, ...prev]);
        addNotification(`Sale completed: ₱${totalAmount.toFixed(2)}`);
        logActivity(user, 'Process Sale', `Processed transaction ID: ${saleRecord.id} for ₱${totalAmount.toFixed(2)}`);
        
        // Open Receipt and Clear Cart
        setReceiptData(saleRecord);
        setCart([]);
        setCashTendered('');
      };

      return (
        <div className="flex flex-col h-full gap-4 relative">
          
          {/* Top Navigation Tabs */}
          <div className="flex gap-2 border-b border-slate-200 pb-2">
            <button 
              onClick={() => setViewMode('sale')}
              className={`px-4 py-2 rounded-t-lg font-medium transition-colors ${viewMode === 'sale' ? 'bg-emerald-600 text-white' : 'bg-white text-slate-600 hover:bg-slate-50'}`}
            >
              New Sale
            </button>
            <button 
              onClick={() => setViewMode('history')}
              className={`px-4 py-2 rounded-t-lg font-medium transition-colors ${viewMode === 'history' ? 'bg-emerald-600 text-white' : 'bg-white text-slate-600 hover:bg-slate-50'}`}
            >
              Sales History
            </button>
          </div>

          {viewMode === 'sale' ? (
            <div className="flex flex-col lg:flex-row gap-4 sm:gap-6 h-full min-h-0 overflow-y-auto lg:overflow-hidden pb-4">
              {/* Product Selection */}
              <div className="flex-1 bg-white rounded-xl shadow-sm border border-slate-100 p-4 sm:p-6 flex flex-col min-h-[400px] lg:min-h-0 lg:h-full overflow-hidden shrink-0 lg:shrink">
                <h3 className="text-lg font-bold mb-4 flex items-center gap-2"><Icon name="ScanLine" className="w-5 h-5"/> Point of Sale</h3>
                <p className="text-sm text-slate-500 mb-4">Click a product below or search by name/barcode to add to cart.</p>
                
                <form onSubmit={handleManualSearch} className="flex flex-col sm:flex-row gap-2 mb-6 shrink-0">
                  <div className="flex flex-1 gap-2">
                    <button 
                      type="button"
                      onClick={() => setIsScannerOpen(true)}
                      className="bg-slate-100 text-slate-700 px-4 py-3 rounded-lg font-medium border border-slate-200 hover:bg-slate-200 transition-colors"
                      title="Use Camera to Scan Barcode"
                    >
                      <Icon name="QrCode" className="w-5 h-5"/>
                    </button>
                    <input 
                      type="text" autoFocus
                      placeholder="Scan Barcode manually or Search Name..." 
                      className="flex-1 p-3 border rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none bg-slate-50 w-full"
                      value={search} onChange={e => setSearch(e.target.value)}
                    />
                  </div>
                  <button type="submit" className="bg-emerald-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-emerald-700 shrink-0">Search</button>
                </form>

                <div className="grid grid-cols-2 sm:grid-cols-3 xl:grid-cols-4 gap-3 overflow-y-auto pr-2 pb-4 flex-1 content-start">
                  {products.filter(p => p.quantity > 0).map(p => (
                    <button 
                      type="button"
                      key={p.id} 
                      onClick={() => addToCart(p)}
                      className="text-left border border-slate-200 p-3 rounded-lg cursor-pointer hover:border-emerald-500 hover:shadow-md transition-all bg-white flex flex-col active:scale-95"
                    >
                      <p className="font-semibold text-slate-800 text-sm line-clamp-1">{p.name}</p>
                      <p className="text-xs text-slate-500 mb-2 line-clamp-1">{p.genericName}</p>
                      <div className="flex justify-between items-center mt-auto w-full">
                        <span className="font-bold text-emerald-600">₱{Number(p.price).toFixed(2)}</span>
                        <span className="text-xs bg-slate-100 px-2 py-1 rounded">Qty: {p.quantity}</span>
                      </div>
                    </button>
                  ))}
                </div>
              </div>

              {/* Cart & Checkout Calculator */}
              <div className="w-full lg:w-[400px] bg-white rounded-xl shadow-sm border border-slate-100 flex flex-col min-h-[450px] lg:min-h-0 lg:h-full overflow-hidden shrink-0 mt-4 lg:mt-0">
                <div className="p-4 bg-slate-50 border-b shrink-0">
                  <h3 className="font-bold text-slate-800 flex items-center gap-2"><Icon name="ShoppingCart" className="w-5 h-5"/> Current Order</h3>
                </div>
                
                <div className="flex-1 overflow-y-auto p-4 space-y-3 min-h-[150px]">
                  {cart.length === 0 && <p className="text-center text-slate-400 mt-10">Cart is empty</p>}
                  {cart.map(item => (
                    <div key={item.id} className="flex justify-between items-center border-b pb-2">
                      <div className="flex-1 pr-2">
                        <p className="font-semibold text-sm line-clamp-1">{item.name}</p>
                        <div className="flex items-center gap-2 mt-1">
                          <button type="button" onClick={() => updateCartQty(item.id, -1)} className="px-2 py-0.5 bg-slate-200 rounded text-slate-700 hover:bg-slate-300 transition-colors">-</button>
                          <span className="text-xs font-medium w-4 text-center">{item.cartQty}</span>
                          <button type="button" onClick={() => updateCartQty(item.id, 1)} className="px-2 py-0.5 bg-slate-200 rounded text-slate-700 hover:bg-slate-300 transition-colors">+</button>
                          <span className="text-xs text-slate-500 ml-2">@ ₱{item.price.toFixed(2)}</span>
                        </div>
                      </div>
                      <div className="flex items-center gap-3 shrink-0">
                        <span className="font-bold text-sm">₱{item.total.toFixed(2)}</span>
                        <button onClick={() => removeFromCart(item.id)} className="text-red-500 hover:bg-red-50 p-1 rounded"><Icon name="XCircle" className="w-4 h-4"/></button>
                      </div>
                    </div>
                  ))}
                </div>

                <div className="p-4 bg-slate-50 border-t space-y-4 shrink-0">
                  <div className="flex justify-between items-center text-lg font-bold text-slate-800">
                    <span>Total Due:</span>
                    <span className="text-emerald-700">₱{totalAmount.toFixed(2)}</span>
                  </div>
                  
                  {/* Cash Calculator */}
                  <div className="bg-white p-3 rounded-lg border border-slate-200 space-y-3">
                    <div className="flex justify-between items-center">
                      <span className="text-sm font-medium text-slate-600">Cash Tendered:</span>
                      <div className="relative w-32">
                        <span className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500">₱</span>
                        <input 
                          type="number" 
                          min={0}
                          step="0.01"
                          value={cashTendered} 
                          onChange={e => setCashTendered(e.target.value)}
                          className="w-full pl-7 pr-3 py-1.5 border border-slate-300 rounded focus:outline-none focus:ring-2 focus:ring-emerald-500 text-right font-medium"
                          placeholder="0.00"
                        />
                      </div>
                    </div>
                    <div className="flex justify-between items-center">
                      <span className="text-sm font-medium text-slate-600">Change:</span>
                      <span className={`text-lg font-bold ${changeAmount > 0 ? 'text-emerald-600' : 'text-slate-400'}`}>
                        ₱{changeAmount.toFixed(2)}
                      </span>
                    </div>
                    {cart.length > 0 && parseFloat(cashTendered || 0) < totalAmount && (
                       <p className="text-xs text-red-500 font-medium">Insufficient cash entered.</p>
                    )}
                    <div className="flex flex-wrap gap-2 mt-2 pt-2 border-t border-slate-100">
                      <button type="button" onClick={() => setCashTendered(totalAmount.toFixed(2))} className="px-2 py-1 bg-slate-100 rounded text-xs font-medium hover:bg-slate-200">Exact</button>
                      <button type="button" onClick={() => setCashTendered((100).toFixed(2))} className="px-2 py-1 bg-slate-100 rounded text-xs font-medium hover:bg-slate-200">₱100</button>
                      <button type="button" onClick={() => setCashTendered((500).toFixed(2))} className="px-2 py-1 bg-slate-100 rounded text-xs font-medium hover:bg-slate-200">₱500</button>
                      <button type="button" onClick={() => setCashTendered((1000).toFixed(2))} className="px-2 py-1 bg-slate-100 rounded text-xs font-medium hover:bg-slate-200">₱1000</button>
                    </div>
                  </div>

                  <button 
                    onClick={handleCheckout} 
                    disabled={cart.length === 0 || isNaN(parseFloat(cashTendered)) || parseFloat(cashTendered) < totalAmount}
                    className="w-full bg-emerald-600 disabled:bg-slate-300 text-white py-3 rounded-lg font-bold text-lg hover:bg-emerald-700 transition-colors flex justify-center items-center gap-2 shadow-sm"
                  >
                    <Icon name="Receipt" className="w-5 h-5"/> Process Payment
                  </button>
                </div>
              </div>
            </div>
          ) : (
            <div className="flex-1 bg-white rounded-xl shadow-sm border border-slate-100 flex flex-col overflow-hidden h-full">
               <div className="p-4 border-b flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                 <div>
                   <h3 className="text-lg font-bold text-slate-800">Sales History</h3>
                   <p className="text-sm text-slate-500">View and reprint past transactions.</p>
                 </div>
                 <div className="flex flex-wrap gap-2">
                   <select 
                     value={historyYear} onChange={e => setHistoryYear(e.target.value)} 
                     className="border border-slate-300 rounded-lg px-3 py-1.5 focus:ring-emerald-500 outline-none text-sm bg-white"
                   >
                     {yearOptions.map(y => <option key={y} value={y}>{y}</option>)}
                   </select>
                   <select 
                     value={historyMonth} onChange={e => setHistoryMonth(e.target.value)} 
                     className="border border-slate-300 rounded-lg px-3 py-1.5 focus:ring-emerald-500 outline-none text-sm bg-white"
                   >
                     <option value="All">All Months</option>
                     {months.map((m, i) => <option key={i} value={i}>{m}</option>)}
                   </select>
                   <button 
                     onClick={() => setShowSummary(true)}
                     className="bg-emerald-100 hover:bg-emerald-200 text-emerald-800 px-4 py-1.5 rounded-lg flex items-center gap-2 transition-colors font-medium border border-emerald-200 text-sm"
                   >
                     <Icon name="FileBarChart" className="w-4 h-4" /> Summary Sales
                   </button>
                 </div>
               </div>
               <div className="flex-1 overflow-auto">
                 <table className="w-full text-left border-collapse">
                    <thead className="bg-slate-50 sticky top-0 border-b">
                      <tr>
                        <th className="p-4 font-medium text-slate-600">Transaction ID</th>
                        <th className="p-4 font-medium text-slate-600">Date & Time</th>
                        <th className="p-4 font-medium text-slate-600">Cashier</th>
                        <th className="p-4 font-medium text-slate-600">Items</th>
                        <th className="p-4 font-medium text-slate-600">Total</th>
                        <th className="p-4 font-medium text-slate-600 text-center">Action</th>
                      </tr>
                    </thead>
                    <tbody className="divide-y divide-slate-100">
                      {filteredHistory.length === 0 && (
                        <tr><td colSpan="6" className="p-8 text-center text-slate-400">No transactions found for this period.</td></tr>
                      )}
                      {filteredHistory.map(sale => (
                        <tr key={sale.id} className="hover:bg-slate-50">
                          <td className="p-4 font-medium text-slate-800">#{sale.id}</td>
                          <td className="p-4 text-slate-600">{new Date(sale.date).toLocaleString()}</td>
                          <td className="p-4 text-slate-600 capitalize">{sale.cashier || 'System'}</td>
                          <td className="p-4 text-slate-600 text-sm max-w-xs truncate" title={sale.items.map(i => `${i.name} (x${i.qty})`).join(', ')}>
                            {sale.items.map(i => `${i.name} (x${i.qty})`).join(', ')}
                          </td>
                          <td className="p-4 font-bold text-emerald-600">₱{sale.total.toFixed(2)}</td>
                          <td className="p-4 flex justify-center">
                            <button 
                              onClick={() => setReceiptData(sale)}
                              className="text-xs bg-slate-100 hover:bg-slate-200 text-slate-700 px-3 py-1.5 rounded flex items-center gap-1 font-medium transition-colors border border-slate-200"
                            >
                              <Icon name="Receipt" className="w-3 h-3" /> View Receipt
                            </button>
                          </td>
                        </tr>
                      ))}
                    </tbody>
                 </table>
               </div>
            </div>
          )}

          {/* Scanner Modal */}
          {isScannerOpen && (
            <BarcodeScannerModal 
              onClose={() => setIsScannerOpen(false)} 
              onScan={handleCameraScan} 
            />
          )}

          {/* Receipt Modal (Printable) */}
          {receiptData && (
            <div className="fixed inset-0 bg-black/70 z-[80] flex items-center justify-center p-4 backdrop-blur-sm print:bg-white print:p-0">
              <div id="printable-receipt" className="bg-white rounded-xl shadow-2xl w-full max-w-sm overflow-hidden flex flex-col print:shadow-none print:w-full print:max-w-none">
                
                {/* Visual Header - Hidden in Print */}
                <div className="bg-slate-100 p-4 border-b flex justify-between items-center print:hidden">

                  </div>

    // ==========================================
    // FORECASTING PAGE (SMA)
    // ==========================================
    function ForecastView({ products }) {
      const currentYear = new Date().getFullYear();
      const [selectedProductId, setSelectedProductId] = useState(products[0]?.id || '');
      const [period, setPeriod] = useState(3);
      const [selectedYear, setSelectedYear] = useState(currentYear);

      const selectedProduct = products.find(p => p.id === parseInt(selectedProductId));

      const generateChartData = () => {
        if (!selectedProduct) return [];
        
        // Simulate year-over-year data variations based on the base mock history
        const yearDiff = selectedYear - currentYear;
        const yearData = selectedProduct.history.map(val => Math.max(0, Math.floor(val * (1 + yearDiff * 0.12))));

        const data = [];
        
        for (let i = 0; i < 12; i++) {
          let sma = null;
          if (i >= period) {
            let sum = 0;
            for (let j = 1; j <= period; j++) {
              sum += yearData[i - j];
            }
            sma = Math.round(sum / period);
          }
          data.push({
            month: months[i],
            Actual: yearData[i],
            Forecast: sma
          });
        }

        let sumNext = 0;
        for (let j = 0; j < period; j++) {
          sumNext += yearData[11 - j];
        }
        const nextForecast = Math.round(sumNext / period);
        data.push({
          month: 'Next (Jan)',
          Actual: null,
          Forecast: nextForecast
        });

        return data;
      };

      const chartData = useMemo(generateChartData, [selectedProductId, period, selectedYear, selectedProduct]);
      const nextMonthPrediction = chartData.length > 0 ? chartData[chartData.length - 1].Forecast : 0;

      return (
        <div className="bg-white rounded-xl shadow-sm border border-slate-100 p-6 flex flex-col h-full">
          <div className="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
            <div>
              <h3 className="text-xl font-bold text-slate-800">Demand Forecasting (SMA)</h3>
              <p className="text-sm text-slate-500">Simple Moving Average based on historical monthly sales.</p>
            </div>
            
            <div className="flex flex-wrap gap-4">
              <select 
                className="p-2 border rounded-lg focus:ring-emerald-500 outline-none bg-slate-50"
                value={selectedProductId} onChange={e => setSelectedProductId(e.target.value)}
              >
                {products.map(p => <option key={p.id} value={p.id}>{p.name}</option>)}
              </select>
              <select 
                className="p-2 border rounded-lg focus:ring-emerald-500 outline-none bg-slate-50"
                value={period} onChange={e => setPeriod(parseInt(e.target.value))}
              >
                <option value={3}>3-Month Average</option>
                <option value={6}>6-Month Average</option>
              </select>
              <select 
                className="p-2 border rounded-lg focus:ring-emerald-500 outline-none bg-slate-50 font-medium"
                value={selectedYear} onChange={e => setSelectedYear(parseInt(e.target.value))}
              >
                {[currentYear - 2, currentYear - 1, currentYear].map(y => (
                  <option key={y} value={y}>{y}</option>
                ))}
              </select>
            </div>
          </div>

          <div className="flex-1 flex flex-col">
            <div className="bg-emerald-50 border border-emerald-100 rounded-xl p-4 mb-6 flex items-center justify-between">
              <div>
                <p className="text-sm font-medium text-emerald-800 mb-1">Predicted Demand for Jan {selectedYear + 1}</p>
                <p className="text-3xl font-bold text-emerald-600">{nextMonthPrediction} units</p>
              </div>
              <Icon name="TrendingUp" className="w-12 h-12 text-emerald-200" />
            </div>

            <div className="flex-1 min-h-[400px]">
              <ResponsiveContainer width="100%" height="100%">
                <LineChart data={chartData} margin={{ top: 20, right: 30, left: 20, bottom: 5 }}>
                  <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#e2e8f0" />
                  <XAxis dataKey="month" tickLine={false} axisLine={false} />
                  <YAxis tickLine={false} axisLine={false} />
                  <RechartsTooltip cursor={{stroke: '#cbd5e1', strokeWidth: 1}} contentStyle={{ borderRadius: '8px', border: '1px solid #e2e8f0' }}/>
                  <Legend iconType="circle" />
                  <Line type="monotone" dataKey="Actual" stroke="#94a3b8" strokeWidth={3} dot={{r: 4}} activeDot={{r: 6}} />
                  <Line type="monotone" dataKey="Forecast" stroke="#10b981" strokeWidth={3} strokeDasharray="5 5" dot={{r: 4}} activeDot={{r: 6}} />
                </LineChart>
              </ResponsiveContainer>
            </div>
          </div>
        </div>
      );
    }
